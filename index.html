<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manipulando elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span id="menu-hamburguer" onclick="openMenu()">&#9776;</span>
        <span id="close-hamburguer" onclick="closeMenu()">&#215;</span>
        <nav id="menu">
            <a href="menu-link">home</a>
            <a href="menu-link">photos</a>
            <a href="menu-link">media</a>
            <a href="menu-link">contact</a>
    </nav>
    </header>
    <script>
        function openMenu(){
            if (document.getElementById('menu').style.display === 'flex'){
                document.getElementById('menu').style.display = 'none'
            }
            else{                       
                document.getElementById('menu').style.display = 'flex'
                document.getElementById('menu-hamburguer').style.display = 'none'dd
                document.getElementById('close-hamburguer').style.display = 'flex'
            }
         }
            function closeMenu(){
            if (document.getElementById('menu').style.display === 'flex'){
                document.getElementById('menu').style.display = 'none'
                document.getElementById('menu-hamburguer').style.display = 'flex'
                document.getElementById('close-hamburguer').style.display = 'none'
            }
        }
        
    </script>
</body>
</html>
